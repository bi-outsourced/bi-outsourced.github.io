<!-- technology Grid Section -->
    <section id="technology" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Technology</h2>
                    <h3 class="section-subheading text-muted">Our technological focus is primarily on Open Source Data Science and BI Technologies. Our expertise lies in PostgreSQL, ETL Programming
                      (R, Python, Go, Ruby), Data Visualisation </h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 technology-item">
                    <a href="#technologyModal{{ post.modal-id }}" class="technology-link" data-toggle="modal">
                        <div class="technology-hover">
                            <div class="technology-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/technology/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="technology-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
